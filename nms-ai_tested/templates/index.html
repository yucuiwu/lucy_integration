<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SFNOC - Lucy (Material Design Style)</title>
  <style>
    /* 
      Material Design-Inspired Chat UI 
      with a side panel for the country list.
    */

    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Use a Google Font (optional) */
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top header bar (Material style) */
    header {
      background: #005AAB;
      color: #ffffff;
      padding: 1rem;
      text-align: center;
      font-size: 1.25rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* Main container splits the side panel and chat area */
    .main-container {
      flex: 1;
      display: flex;
      flex-direction: row;
      width: 100%;
    }

    /* Side panel for country list */
    .side-panel {
      flex: 0 0 250px;
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }

    .side-panel h3 {
      margin-bottom: 1rem;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .side-panel ul {
      list-style-type: none;
      margin-left: 0;
    }

    .side-panel li {
      padding: 0.4rem 0;
      border-bottom: 1px solid #f0f0f0;
      font-size: 0.95rem;
      color: #333;
    }
    
    /* Chat container on the right */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 1rem;
    }

    /* The area where messages appear */
    .chat-box {
      flex: 1;
      overflow-y: auto;
      background: #ffffff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    /* Common bubble style (Material-esque) */
    .bubble {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
      font-size: 0.95rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    /* User’s message bubble */
    .user {
      background-color: #c8e6c9; /* Material green 100 */
      align-self: flex-end;
    }

    /* Bot’s message bubble */
    .bot {
      background-color: #eeeeee; /* Material grey 200 */
      align-self: flex-start;
    }

    /* Container for the input and button */
    .input-container {
      display: flex;
      gap: 0.5rem;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 0.5rem;
    }

    /* Chat message input */
    #query {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      outline: none;
    }

    /* Send button (Material primary color) */
    button {
      padding: 0.75rem 1rem;
      background-color:#005AAB;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <header>


    <div class="app-title"> LUCY - Network Monitoring Assistant</div>
  </header>
  
  <div class="main-container">
    <!-- Side panel for the country list -->
    <div class="side-panel">
      <img src="{{ url_for('static', filename='images/undplogo.png') }}" alt="City" style="width: 100%; max-width: 200px; margin-bottom: 1rem;" />

      <img src="{{ url_for('static', filename='images/' ~ chosen_dashboard ~ '.png') }}"  alt="Country" style="width: 100%; max-width: 200px; margin-bottom: 1rem;" />
    
    </div>

    <!-- Chat area -->
    <div class="chat-container">
      <div id="chat-box" class="chat-box"></div>

      <div class="input-container">
        <input type="text" id="query" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <div class="side-panel">
      <h3>Available Devices</h3>
      <ul>
          {% for device_name, host_id in country_devices.items() %}
            <li title="Host ID: {{ host_id }}">{{ device_name }}</li>
          {% endfor %}
      </ul>

    </div>

  </div>

  <script>
    async function sendMessage() {
      const queryInput = document.getElementById('query');
      const chatBox = document.getElementById('chat-box');
      const userMessage = queryInput.value.trim();

      if (!userMessage) return;

      // Display user message
      const userBubble = document.createElement('div');
      userBubble.className = 'bubble user';
      userBubble.textContent = userMessage;
      chatBox.appendChild(userBubble);

      // Clear the input
      queryInput.value = '';

      try {
        // Send to Flask backend
        const response = await fetch('/home', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: userMessage }),
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();

        // Display bot response
        const botBubble = document.createElement('div');
        botBubble.className = 'bubble bot';
        botBubble.textContent = data.response;
        chatBox.appendChild(botBubble);

      } catch (error) {
        console.error('Error:', error);
        const botBubble = document.createElement('div');
        botBubble.className = 'bubble bot';
        botBubble.textContent = 'Sorry, an error occurred. Please try again.';
        chatBox.appendChild(botBubble);
      }

      // Scroll chat box to bottom
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
